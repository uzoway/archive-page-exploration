<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    />

    <link rel="stylesheet" href="style.css" />

    <title>Archive</title>
  </head>
  <body>
    <!-- Grid layout overlay -->
    <div class="overlay"></div>

    <nav class="navigation">
      <div class="navigation__logo">
        <a href="#" class="navigation__logo--link">In</a>
      </div>

      <button class="navigation__btn">menu</button>
    </nav>

    <main class="container">
      <section class="archive">
        <h1 class="archive__heading">
          <span class="archive__heading--line">
            <span class="main__text">Archive</span>

            <span class="heading__line--character" aria-hidden="true">A</span>
            <span class="heading__line--character" aria-hidden="true">r</span>
            <span class="heading__line--character" aria-hidden="true">c</span>
            <span class="heading__line--character" aria-hidden="true">h</span>
            <span class="heading__line--character" aria-hidden="true">i</span>
            <span class="heading__line--character" aria-hidden="true">v</span>
            <span class="heading__line--character" aria-hidden="true">e</span>
          </span>
        </h1>

        <p class="archive__number">
          <span class="archive__number--line">
            <span class="main__text">(24)</span>
            <span class="number__line--word" aria-hidden="true">(24)</span>
          </span>
        </p>

        <div class="archive__images">

            <img
              src="./assets/images/1-Perfume.webp"
